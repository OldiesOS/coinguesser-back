version: "3.8"

services:
  nodejs-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nodejs-container
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql-service
      DB_USER: admin
      DB_PASSWORD: 1234
      DB_NAME: db
    command: ["wait-for-it", "mysql-service:3306", "--", "npm", "start"]
    depends_on:
        fastapi-service:
          condition: service_healthy
        mysql-service:
          condition: service_healthy

  fastapi-service:
    build:
      context: ./model
      dockerfile: Dockerfile
    container_name: fastapi-container
    ports:
      - "8000:8000"
    environment:
      FASTAPI_ENV: production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  mysql-service:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1234
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
